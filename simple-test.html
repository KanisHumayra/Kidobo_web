<!DOCTYPE html>
<html>
<head>
    <title>Simple Image Test</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .test-image { width: 200px; height: 150px; margin: 10px; border: 1px solid #ccc; }
    </style>
</head>
<body>
    <h1>Simple Image Test</h1>
    
    <h2>Test 1: Basic Picsum Image</h2>
    <img src="https://picsum.photos/400/300?random=1" class="test-image" alt="Test 1">
    
    <h2>Test 2: Another Random Image</h2>
    <img src="https://picsum.photos/400/300?random=2" class="test-image" alt="Test 2">
    
    <h2>Test 3: Third Random Image</h2>
    <img src="https://picsum.photos/400/300?random=3" class="test-image" alt="Test 3">
    
    <script>
        console.log('Testing Picsum images...');
        
        // Test if images load
        document.querySelectorAll('img').forEach((img, index) => {
            img.onload = () => console.log(`Image ${index + 1} loaded successfully`);
            img.onerror = () => console.log(`Image ${index + 1} failed to load`);
        });
    </script>
</body>
</html>
